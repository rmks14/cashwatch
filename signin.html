<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="signin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="box">
        <img src="lp.png">
    
    <div class="container">
    
        
        <form id="reisterform" action="/">
            <h1>Register here</h1>
            <div class="formdesign" id="name">
                Name:<br> <input type="text" name="fname" placeholder="Enter your name" required><b><span class="formerror"></span></b>
                <i class='bx bxs-user' ></i>
            </div>
            <div class="formdesign" id="email">
                Email:<br> <input type="email" name="femail" placeholder="Enter Valid EMAIL" required><b><span class="formerror"></span></b>
                <i class='bx bxl-gmail'></i>
            </div>
            <div class="formdesign" id="password">
                Password: <br><input type="password" name="fpassword" placeholder="Enter password" required><b><span class="formerror"></span></b>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="formdesign" id="cpassword">
                Repeat Password:<br> <input type="password" name="cfpassword" placeholder="Confirm password" required><b><span class="formerror"></span></b>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <br>
            <input class="button" type="submit" value="Register">
            <p id="description">Already have an account? <a href="C:\Users\Shreyas\Documents\html\nlogin.html">Login</a></p>
        

        </form>
    </div>
</div>
</body>
</html>
